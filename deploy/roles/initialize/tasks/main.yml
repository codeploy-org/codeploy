- name: Starting role 'environment'
  find:
    paths: ./roles/initialize/tasks/environment
    patterns: "*.yml"
    recurse: yes
  register: found_files

- name: Starting tasks
  include_tasks: ./{{ item }}
  loop: "{{ found_files.files | map(attribute='path') | list | sort }}"

