- name: "{{ item | basename | splitext | first }} - prerequisite - node.js"
  package:
    name: nodejs
    state: present

- name: "{{ item | basename | splitext | first }} - prerequisite - npm"
  package:
    name: npm
    state: present

- name: "{{ item | basename | splitext | first }} - deploy"
  npm:
    name: '@bitwarden/cli'
    global: yes
    