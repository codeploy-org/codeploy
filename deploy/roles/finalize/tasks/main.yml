# Operating System specific
- name : Finding 'finalize' items in 'os'
  shell: ls -v ./roles/finalize/tasks/os
  register: items

- name : Looping the sorted 'finalize' items in 'os'
  include_tasks: ./roles/finalize/tasks/os/{{ item }}
  loop: "{{ items.stdout_lines}}"
